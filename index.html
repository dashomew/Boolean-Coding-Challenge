<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="master.css">
   <title>Coding Challenge</title>
</head>

<body>
   <div class="box">
      <header>
         <!-- logo e titolo -->
         <img src="immagini/logo.png">
         <h1>Taking Booleaners from A to B</h1>
      </header>
      
      <nav>
         <!-- prenotazione e luce -->
         <div class="bg-buttons">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
         </div>
      </nav>
      
      <main>
         <!-- informazioni e lista dei monopattini -->
         <div class="info">
            <span class="name">
               <input type="checkbox">Monopattino Gamma
            </span>
            <span class="location"> Via Comino - a 220 metri da te</span>
            <span>Stato carica:</span>
            <span class="charge mid"></span>
         </div>

         <div class="info">
            <span class="name">
               <input type="checkbox">Monopattino Alpha
            </span>
            <span class="location"> Via Roma - a 420 metri da te</span>
            <span>Stato carica:</span>
            <span class="charge max"></span>
         </div>

         <div class="info">
            <span class="name">
               <input type="checkbox">Monopattino Beta
            </span>
            <span class="location"> Via Gugliemo - a 490 metri da te</span>
            <span>Stato carica:</span>
            <span class="charge low"></span>
         </div>
      </main>
   </div>
</body>
</html>
